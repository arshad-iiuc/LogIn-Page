<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <container class="container">
        <header class="head">
            <h1>Login</h1>
        </header>
        <br><br>
        <div class="inputs">
        <p class="usr">Username</p>
        <input type="text" placeholder="Type your username"> <br><br>
        <p class="usr">Password</p>
        <input type="password" placeholder="Type your password">
        <p class="fp">Forgot Password?</p>
        <br><br>

        <button>LOGIN</button>
    </div>


    <br> <br> <br>
    <div class="txt">
        <p>Or Sign Up Using</p> <br>
    </div> 
    
    <div class="icon">
        <a href="https://www.facebook.com">
            <img id="fb" width="20px" src="icon/fb.png" alt="facebook logo">
        </a>
        
        <a href="https://www.twitter.com"target="_blank">
            <img width="20px" src="icon/twitter.png" alt="twitter logo">
        </a>
        
        <a href="https://www.google.com">
            <img width="23px" src="icon/google.png" alt="google logo">
        </a>
        
        <br><br><br> 

    </div>
    <div class="last">
        <p>Or Sign Up Using</p>
        <p><b>SIGN UP</b></p>
    </div>





    </container>
    
</body>
</html>
